{% extends 'index.html' %}
{% import "bootstrap/wtf.html" as wtf %}

{% block content %}

<div class="col-md-6 col-md-offset-3 col-sm-12 maincontent" > 

<div class="panel panel-info">
        <div class="panel-heading">
            <div class="panel-title">Initial Height and Weight</div>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" method="POST" action="/hw">
                {{ form.hidden_tag() }}
                <div class="col-md-2 col-md-offset-1">           
                        {{ wtf.form_field(form.weight) }}
                        </div>
                        <div class="clearfix"></div>
                        <div class="col-md-2 col-md-offset-1">
                        {{ wtf.form_field(form.foot) }} 
                    </div>
                        <div class="col-md-2 col-md-offset-1">
                        {{ wtf.form_field(form.inches) }} 
                    </div>
                    <div class="clearfix"></div>
                    <div class="col-md-2 col-md-offset-1">
                    <button class="btn btn-primary btn-block" type="submit">Submit</button>
                </div>
                </div>
            </form>
            {{ user }}
            
        </div>
    </div>
    </div>

{% endblock %}
